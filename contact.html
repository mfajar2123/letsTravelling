<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsTravelling</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png " alt="TravelBloom Logo"> <!-- Replace with your logo -->
                <span>LetsTravelling</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="search-bar hidden">
                <input type="text" placeholder="Enter a destination or keyword">
                <button class="search-btn">Search</button>
                <button class="clear-btn">Clear</button>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="overlay"></div>
        <div class="main-text">
            <div class="contact-info">
                <h1>Contact Us</h1>
                <p>Get in touch</p>
            </div>
            <div class="form-container">
                <form action="#">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="social-links">
            <a href="https://twitter.com"><img src="icons8-twitter-squared-48.png" alt="Twitter"></a>
            <a href="https://facebook.com"><img src="icons8-facebook-48.png" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="icons8-instagram-48.png" alt="Instagram"></a>
            <a href="https://youtube.com"><img src="youtube.png" alt="YouTube"></a>
            
        </div>
    </footer>
</body>
</html>
