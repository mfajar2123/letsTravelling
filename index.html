<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsTravelling</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png  " alt="TravelBloom Logo"> <!-- Replace with your logo -->
                <span>LetsTravelling</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Enter a destination or keyword">
                <button class="search-btn">Search</button>
                <button class="clear-btn">Clear</button>
            </div>
            

        </nav>
       
    </header>

    <section class="hero-section">
        
        <div class="overlay"></div>
        <div class="main-text">
            <h1>EXPLORE<br> DREAM<br> DESTINATION</h1>
            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
            <button class="cta-btn">Book Now</button>
        </div>
        <div id="results" class="results"></div>
        
    </section>
    <div id="results" class="results"></div>
    <footer>
        <div class="social-links">
            <a href="https://twitter.com"><img src="icons8-twitter-squared-48.png" alt="Twitter"></a>
            <a href="https://facebook.com"><img src="icons8-facebook-48.png" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="icons8-instagram-48.png" alt="Instagram"></a>
            <a href="https://youtube.com"><img src="youtube.png" alt="YouTube"></a>
            
        </div>
    </footer>
    <script src="travel_recommendation.js"></script>
</body>
</html>
